<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Лабораторная работа 4</title>
    <script src="http://d3js.org/d3.v7.min.js"> </script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/path.js"></script>
    <script src="JavaScript/image.js"></script>
</head>
<body>
    <form id="setting">
        <div class="form-groups-container">
            <div id="coordinates">Координаты рисунка<br>
                <label for="cx_s">x: </label>
                <input type="number" id="cx_s" value="100" max=1000 min=0>
                <label for="cx_e"> до: </label>
                <input type="number" id="cx_e" value="200" max=1000 min=0><br>
                <label for="cy_s">y: </label>
                <input type="number" id="cy_s" value="100" max=1000 min=0>
                <label for="cy_e"> до: </label>
                <input type="number" id="cy_e" value="200" max=1000 min=0>
            </div>
            <div id="way_p">Пути перемещения<br>
                <select name="way" id="way">
                    <option value="g">Буквой "Г"</option>
                    <option value="circle">По кругу</option>
                    <option value="infinity">Бесконечность</option>
                </select>
            </div>
            <div id="scale-controls">Масштаб<br>
                <label for="x_s"> по x: </label>
                <input type="number" id="x_s" value="1" max=10 min=0>
                <label for="x_e"> до: </label>
                <input type="number" id="x_e" value="2" max=10 min=0><br>
                <label for="y_s">по y: </label>
                <input type="number" id="y_s" value="1" max=10 min=0>
                <label for="y_e"> до: </label>
                <input type="number" id="y_e" value="2" max=10 min=0>
            </div>
            <div id="rotation-control">Поворот<br>
                <label for="corner"> угол: </label>
                <input type="number" id="corner" value="0" max=360 min=0><br>
            </div>
        </div>      
        <div class="buttons-container">
            <input type="button" value="Нарисовать" id="draw">
            <input type="button" value="Очистить" id="clear">
        </div>
        <div>
            <input type="checkbox" name="animation" id="animation"> Включить анимацию? 
            <select name="var" id="var">
                <option value="linear">linear</option>
                <option value="elastic">elastic</option>
                <option value="bounce">bounce</option>>
            </select>
            <span id="duration-control" style="display: none;">
                <label for="duration">Длительность (мс): </label>
                <input type="number" id="duration" value="6000" min="1000" max="20000" step="500">
            </span>
        </div>
        <div>
            <input type="checkbox" name="s" id="s">
            <label for="s">Перемещение вдоль пути?</label>
        </div>
        <div class="buttons-container">
            <input type="button" value="Анимировать" id="an">
        </div>
    </form>
    <svg></svg>
</body>
</html>
